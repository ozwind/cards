<!DOCTYPE html>
<html>

<head>
    <!-- https://www.favicon.cc/ -->
    <title>Cards</title>
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="cards.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <div id="buttons">

        <button id="finish" title="Complete game">Finish</button>
    </div>

    <div id="topRow">

        </div>
        <div id="unpool">
        </div>
        <div id="empty">
            <img class="spacer" src="images/blue_back.jpg">

        <div class="imgContainer" id="stack1"></div>
        <div class="imgContainer" id="stack2"></div>

</html>
