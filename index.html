<!DOCTYPE html>
<html>

<head>
    <!-- https://www.favicon.cc/ -->
    <title>Cards</title>
    <link rel="shortcut icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="cards.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- drag/drop -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="cards.js"></script>
    <script>
        $(function() {
            init();
        });

    </script>
</head>

<body>
    <div id="header">
        <button id="deal" title="Shuffle and deal the cards">Deal</button>
        <button id="reset" title="Reset game">&#10227;</button>
        <button id="settings" title="User settings">&#x2699;</button>
        <button id="undo" title="Undo last move">Undo</button>
        <button id="finish" title="Complete game">Finish</button>
        <div id="info">By Cliff Hewitt, 2023-Jun-4</div>
    </div>
    <div id="topRow">
        <div id="pool">
            <img class="holder" src="images/holder.jpg" title="Click to return cards here, if there are any.">
        </div>
        <div id="unpool">
        </div>
        <div id="empty">
            <img class="spacer" src="images/blue_back.jpg">
        </div>
        <div class="imgContainer" id="stack0">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" id="stack1">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" id="stack2">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" id="stack3">
            <img class="holder" src="images/holder.jpg">
        </div>
    </div>
    <div id="botRow">
        <div class="imgContainer" idx="0">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" idx="1">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" idx="2">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" idx="3">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" idx="4">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" idx="5">
            <img class="holder" src="images/holder.jpg">
        </div>
        <div class="imgContainer" idx="6">
            <img class="holder" src="images/holder.jpg">
        </div>
    </div>
    <div id="remain" class="clickable"></div>
    <div id="dlgOptions">
        <div id="chooseBkgd">Choose background image</div>
        <div id="bkgdOptions">
            <div><input type="radio" name="option" value="0"><label>Default</label></div>
            <div><input type="radio" name="option" value="1"><label>Clouds #1</label></div>
            <div><input type="radio" name="option" value="2"><label>Clouds #2</label></div>
            <div><input type="radio" name="option" value="3"><label>Clouds #3</label></div>
            <div><input type="radio" name="option" value="4"><label>Space</label></div>
        </div>
    </div>
</body>

</html>
